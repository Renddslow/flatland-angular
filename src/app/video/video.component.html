<div class="page">
	<div class="page-background">
		<div class="gradient"></div>
	</div>
	<div class="page-card">
		<div class="video-block">
			<div class="video-image"></div>
			<div class="video-wrapper" *ngIf="sermon">
				<iframe [src]="sermon['videoURI']" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			</div>
			<div class="video-block-container" *ngIf="sermon">
				<div class="video-details flex-item">
					<span id="video-type">Sermons</span>
					<h1>{{ sermon['title'] }}</h1>
					<p>{{ sermon['series']['title'] }}</p>
					<span>{{ sermon['speaker']['name'] }}</span>
					<span id="date">{{ sermon['preached'] }}</span>
					<p>{{ sermon['description'] || sermon['series']['description'] }}</p>
					<a class="cta" [routerLink]="['/blog']">Read More</a>
				</div>
				<div class="video-social flex-item">
					<a class="cta" (click)="openModal()">Share</a>
				</div>
				<share *ngIf="sermon" [sermonData]="sermon" [(modalOpen)]="modalOpen"></share>
			</div>
		</div>
		<div class="recommended-videos">
			<h3>Recommended Videos</h3>
			<page-image-card [type]="'recommended'" [permalink]="permalink"></page-image-card>
		</div>
		<a [routerLink]="['/watch']" id="browse">Browse All Sermons</a>
	</div>
</div>
